
<html lang="en">
    <head>
      <title>Bootstrap </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
    <body>    
  
        <section class="vh-100 bg-image" style="background-image: url(&quot;https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp&quot;);">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
          
                        <form>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example1cg">Your Name</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example4cg">Password</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                          </div>
          
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                            <label class="form-check-label" for="form2Example3g">
                              I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
          
                          <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login.html" class="fw-bold text-body"><u>Login here</u></a></p>
          
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
    </html>
